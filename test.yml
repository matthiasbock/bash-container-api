
test bash-container-library:
  stage: testing
  rules:
    - when: manual
    - changes:
      - **/*.sh
  image: "registry.bihealth.org:443/bockm/recipes/testenv:bash-container-library"
  script:
    - . /etc/profile
    - make --keep-going test


test include.sh:
  stage: testing
  rules:
    - when: manual
    - changes:
      - **/*.sh
  image: "registry.bihealth.org:443/bockm/recipes/testenv:bash-container-library"
  script:
    - . /etc/profile
    - make include_test.sh-run
