
test include.sh:
  rules:
    - when: manual
    - changes:
      - "**/*.sh"
  image: "registry.bihealth.org:443/bockm/recipes/testenv:bash-container-library"
  script:
    - . /etc/profile || true
    - make include_test.sh-run


